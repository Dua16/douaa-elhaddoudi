<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un Annotateur</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    /* Animation d'entrée */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      background: linear-gradient(135deg, #7493af 0%, #7493af 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .top-nav {
      width: 100%;
      max-width: 500px;
      text-align: left;
      margin-bottom: 30px;
      animation: fadeInScale 0.6s ease forwards;
    }

    .home-link {
      background-color: #1b437c;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .home-link:hover {
      background-color: #14325a;
      transform: scale(1.05);
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 30px #7493af;
      animation: fadeInScale 0.6s ease forwards;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #7493af, #1b437c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 600;
      color: #1b437c;
    }

    input.form-control {
      border-radius: 12px;
      border: 1.5px solid #7493af;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      border-color: #1b437c;
      box-shadow: 0 0 8px rgba(27, 67, 124, 0.6);
      outline: none;
    }

    button.btn-primary {
      background: linear-gradient(45deg, #1b437c, #1b437c);
      border: none;
      border-radius: 50px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 4px 10px #1b437c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    button.btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px #1b437c;
    }

    a.btn-secondary {
      margin-top: 10px;
      display: inline-block;
      background-color: #7493af;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(116, 147, 175, 0.7);
      transition: background-color 0.3s, transform 0.3s;
    }

    a.btn-secondary:hover {
      background-color: #1b437c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Lien Accueil -->
<div class="top-nav">
  <a th:href="@{/admins/annotateurs}" class="home-link">⬅ Retour aux Annotateurs</a>
</div>

<div class="form-container shadow">
  <h2>Créer un Annotateur</h2>
  <form th:action="@{/admins/annotateurs/enregistrer}" method="post" th:object="${annotateur}">
    <div class="mb-3 text-start">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
      <!-- Erreurs possibles -->
      <!--<div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>-->
    </div>
    <div class="mb-3 text-start">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required />
      <!--<div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>-->
    </div>
    <div class="mb-3 text-start">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" th:field="*{login}" required />
      <!--<div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>-->
    </div>
    <div class="mb-3 text-start">
      <label for="motDePasse" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="motDePasse" th:field="*{password}" required />
      <!--<div class="text-danger" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{password}"></div>-->
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
    <a th:href="@{/admins/annotateurs}" class="btn btn-secondary">Annuler</a>
  </form>
</div>

</body>
</html>
