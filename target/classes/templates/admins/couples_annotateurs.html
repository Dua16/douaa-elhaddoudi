<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Couples & Annotateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .table thead th {
            border-bottom: 2px solid #fff;
        }
        .table tbody td {
            vertical-align: middle;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="mb-4 text-center">Liste des Couples de Textes avec leurs Annotateurs</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>Texte 1</th>
                <th>Texte 2</th>
                <th>Annotateurs pour ce couple</th>
                <th>Nombre total de t√¢ches par annotateur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="couple : ${couples}">
                <td th:text="${couple.texte1}"></td>
                <td th:text="${couple.texte2}"></td>
                <td>
                    <ul>
                        <li th:each="tache : ${couple.taches}">
                            <span th:text="${tache.annotateur != null ? tache.annotateur.nom + ' ' + tache.annotateur.prenom : 'Non attribu√©'}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="tache : ${couple.taches}">
                            <span th:text="${tache.annotateur != null ? tachesParAnnotateur[tache.annotateur.id] : 0}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-danger mt-4">üè† Retour √† l‚Äôaccueil</a>
    </div>
</div>
</body>
</html>
