<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Attribution automatique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            background: linear-gradient(135deg, #7493af 0%, #7493af 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px 35px;
            border-radius: 25px;
            box-shadow: 0 12px 30px #7493af;
            animation: fadeInScale 0.7s ease forwards;
        }
        .btn-danger:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px #a10b0b;
            color: white;
        }

        .btn-secondary {
            background: #7493af;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 10px #1b437c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px #1b437c;
            color: white;
        }
        h2 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #7493af, #1b437c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        label.form-label {
            font-weight: 600;
            color: #1b437c;
        }

        select.form-select {
            border-radius: 20px;
            border: 2px solid #1b437c;
            padding: 10px 15px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        select.form-select:focus {
            border-color: #7493af;
            box-shadow: 0 0 8px #7493af;
            outline: none;
        }

        .form-check {
            margin-bottom: 12px;
        }

        .form-check-input {
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1b437c;
            width: 20px;
            height: 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-check-input:checked {
            background-color: #1b437c;
            border-color: #1b437c;
        }

        .form-check-label {
            cursor: pointer;
            margin-left: 10px;
            font-weight: 600;
            color: #375a8a;
            user-select: none;
        }

        button.btn-primary {
            background: linear-gradient(45deg, #1b437c, #7493af);
            border: none;
            border-radius: 50px;
            padding: 15px 0;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 6px 15px #1b437c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        button.btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px #1b437c;
        }

        a.btn-outline-secondary {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            border-radius: 25px;
            border: 2px solid #1b437c;
            color: #1b437c;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(27, 67, 124, 0.3);
        }

        a.btn-outline-secondary:hover {
            background-color: #1b437c;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container shadow">
    <h2>Associer un Dataset Ã  des Annotateurs</h2>

    <form th:action="@{/admins/attribution}" method="post">
        <div class="mb-4">
            <label for="datasetId" class="form-label">Choisir un Dataset :</label>
            <select class="form-select" id="datasetId" name="datasetId" required>
                <option value="">-- SÃ©lectionner un Dataset --</option>
                <option th:each="ds : ${datasets}"
                        th:value="${ds.getId()}"
                        th:text="${ds.getNomDataset()}">Dataset</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Choisir les Annotateurs :</label>
            <div th:each="annotateur : ${annotateurs}" class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       th:id="${'annotateur-' + annotateur.getId()}"
                       name="annotateurIds"
                       th:value="${annotateur.getId()}"/>
                <label class="form-check-label"
                       th:for="${'annotateur-' + annotateur.getId()}"
                       th:text="${annotateur.getNom() + ' ' + annotateur.getPrenom()}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Associer automatiquement</button>
    </form>
    <a th:href="@{/admins/index}" class="btn btn-outline-secondary">â¬… Retour au Dashboard</a>
    <a href="/admins/suivi_taches" class="btn btn-outline-secondary">ðŸ“‹ Voir le Suivi des TÃ¢ches</a>
</div>
</body>
</html>
