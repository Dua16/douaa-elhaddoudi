<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Importer des Textes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #7493af, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.45);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease forwards;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8rem;
            user-select: none;
        }
        input[type="file"] {
            border-radius: 10px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1e62d0;
            transform: scale(1.05);
        }
        .alert {
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        a.btn-outline-light {
            margin-top: 25px;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a.btn-outline-light:hover {
            background-color: white;
            color: #2575fc;
            text-decoration: none;
        }

        @keyframes slideIn {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÅ Importer des Textes (CSV ou JSON)</h1>

    <form th:action="@{/admins/importer}" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file" accept=".csv,.json" required />
        <button class="btn btn-success btn-lg w-100 shadow" type="submit">
            üöÄ Importer
        </button>
    </form>

    <div th:if="${successMessage}" class="mt-4 alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="mt-4 alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <a th:href="@{/admins/annotateurs}" class="btn btn-outline-light">‚¨Ö Retour √† la liste des annotateurs</a>
</div>

</body>
</html>
