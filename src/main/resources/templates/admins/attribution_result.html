<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Attribution des T√¢ches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            background: linear-gradient(135deg, #7493af 0%, #7493af 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            color: #1b437c;
            border-radius: 25px;
            padding: 40px 35px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 12px 30px #7493af;
            text-align: center;
            animation: fadeInScale 0.7s ease forwards;
        }

        h1 {
            font-weight: 700;
            font-size: 2.4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #7493af, #1b437c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.2px;
        }

        p.lead {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #375a8a;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1b437c;
        }

        a.btn-custom {
            background: linear-gradient(45deg, #1b437c, #7493af);
            color: white;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 6px 15px #1b437c;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.btn-custom:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px #1b437c;
            color: white;
        }
    </style>
</head>
<body>
<div class="card shadow">
    <h1>‚úÖ Attribution Termin√©e</h1>
    <a href="/admins/suivi_taches" class="btn-custom">üè†Voir les attributions</a>
</div>
</body>
</html>
