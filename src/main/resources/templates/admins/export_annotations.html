<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exporter les annotations</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    /* Animation d'entr√©e */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      background: linear-gradient(135deg, #7493af 0%, #7493af 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .top-nav {
      width: 100%;
      max-width: 500px;
      text-align: left;
      margin-bottom: 30px;
      /* Animation simple */
      animation: fadeInScale 0.6s ease forwards;
    }

    .home-link {
      background-color: #1b437c;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .home-link:hover {
      background-color: #14325a;
      transform: scale(1.05);
    }

    .export-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 30px #7493af;
      animation: fadeInScale 0.6s ease forwards;
      text-align: center;
    }

    .export-title {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #7493af,  #1b437c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .btn-export {
      width: 100%;
      padding: 15px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px #1b437c;
    }

    .btn-export:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px  #1b437c;
    }

    /* Bouton CSV - bleu d√©grad√© */
    .btn-primary {
      background: linear-gradient(45deg,  #1b437c,  #1b437c);
      border: none;
    }

    .btn-primary:focus,
    .btn-primary:active {
      box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.5);
    }

    /* Bouton JSON - vert d√©grad√© */
    .btn-success {
      background: linear-gradient(45deg,  #1b437c,  #1b437c);
      border: none;
    }

    .btn-success:focus,
    .btn-success:active {
      box-shadow: 0 0 0 0.25rem #1b437c;
    }
  </style>
</head>
<body>

<!-- Lien Home en dehors de la bo√Æte -->
<div class="top-nav">
  <a th:href="@{/admins/index}" class="home-link">üè† Accueil</a>
</div>

<div class="export-container shadow">
  <h2 class="export-title">Exporter les annotations</h2>
  <form method="post" action="/admins/export_annotations" th:action="@{/admins/export_annotations}">
    <input type="hidden" name="format" id="formatField" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button
            type="submit"
            class="btn btn-primary btn-export"
            onclick="setFormat('csv')"
            aria-label="Exporter en CSV"
    >
      Exporter en CSV
    </button>
    <button
            type="submit"
            class="btn btn-success btn-export"
            onclick="setFormat('json')"
            aria-label="Exporter en JSON"
    >
      Exporter en JSON
    </button>
  </form>
</div>

<script>
  function setFormat(format) {
    document.getElementById('formatField').value = format;
  }
</script>

</body>
</html>
