<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier un Annotateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    body {
      background: linear-gradient(135deg, #7493af 0%, #7493af 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      border-radius: 25px;
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(116, 147, 175, 0.5);
      animation: fadeInScale 0.5s ease forwards;
    }

    h2 {
      color: #1b437c;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      background: linear-gradient(90deg, #7493af, #1b437c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    label.form-label {
      font-weight: 600;
      color: #375a7f;
    }

    input.form-control {
      border-radius: 12px;
      border: 1.5px solid #7493af;
      font-weight: 500;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      border-color: #1b437c;
      box-shadow: 0 0 8px rgba(27, 67, 124, 0.4);
    }

    button.btn-primary {
      background: linear-gradient(45deg, #1b437c, #14325a);
      border: none;
      border-radius: 50px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 6px 15px #1b437c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    button.btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px #1b437c;
    }

    a.btn-secondary {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 0;
      border: 2px solid #7493af;
      color: #7493af;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.btn-secondary:hover {
      background-color: #7493af;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Modifier un Annotateur</h2>

  <form th:action="@{/admins/annotateurs/modif}" method="post" th:object="${annotateur}">
    <!-- Champ caché pour l'ID -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required />
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" th:field="*{login}" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Laisser vide si inchangé" />
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
    <a th:href="@{/admins/annotateurs}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>
